<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="img-sidebar">
        <img src="./images/charmander.webp" alt="charmander looking up in a canyon">
    </div>
    <div class="content">
        <div class="introduction">
            Always dreamed of being a Pokémon trainer? Well, here's your shot! Start your journey, catch your first Pokémon, and make your adventure real. Sign up now and lets go!
        </div>
        <form action="#">
            <fieldset>
                <p class="form-heading">Let's do this</p>
                <div class="input name">
                    <div class="first-name">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" placeholder="John" required>
                        <span></span>
                    </div>
                    <div class="last-name">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                        <span></span>
                    </div>
                </div>
                <div class="input contact">
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="user-email" required placeholder="abc@gmail.com">
                        <span></span>
                    </div>
                    <div class="phone-number">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" pattern="\d{10}" name="phone-number" required placeholder="10-digit phone number" title="Please enter a 10-digit number">
                        <span></span>
                    </div>
                </div>
                <div class="input password">
                    <div class="set-password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <span></span>
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <span></span>
                    </div>
                </div>
            </fieldset>
            <button type="submit">Become a Trainer</button>
        </form>
        <div class="log-in">
            <p>Already a trainer? <em><a href="#">Log in</a></em></p>
        </div>
    </div>
</body>
</html>
